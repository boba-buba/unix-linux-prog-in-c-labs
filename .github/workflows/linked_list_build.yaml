name: Build

on:
  push:
    paths-ignore:
    - README.md
  schedule:
  - cron: "0 0 * * 0"

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Checkout master branch
      uses: actions/checkout@v4

    - name: build linked_list
      run: |
            cd 2024/labs-2024-09-30/linked_list
            gcc -Wall -Wextra -std=c99 main.c
    - name: run linked_list
      run: ./a.out jj kk ll